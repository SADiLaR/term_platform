{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SADiLaR</title>
    <meta name="description" content="SADiLaR">
    <meta name="keywords" content="South African Centre for Digital Language Resources"/>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<!--header-->
{% block app_header %}
<header>
    <div class="header-container">
            <div class="nav-logo">
                <a href="{% url 'home' %}">
                    <img src=" {% static 'img/sadilar.png' %}" class="main-logo" alt="SADiLaR">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link {{ home_page }}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ search_page }}" aria-current="page" href="{% url 'search' %}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ institutions_page }}" href="{% url 'institutions' %}">Institutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                </ul>
            </div>
    </div>
</header>
{% endblock app_header %}
<!--end of header-->

<div id="content">
    {% block content %}

    {% endblock content %}
</div>
<br>
<!-- app footer -->
  <footer class="footer">
        <div class="text-center p-3">
          Developed by <a class="text-white" href="https://sadilar.org">SADiLaR</a>
        </div>
  </footer>
<!-- * app footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
