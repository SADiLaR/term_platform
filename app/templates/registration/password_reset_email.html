<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .content {
            margin: 20px 0;
        }

        .content p {
            line-height: 1.6;
            color: #333333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            color: #777777;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset</h1>
    </div>
    <div class="content">
        <p>Hello {{ user.get_username }},</p>
        <p>You requested a password reset. Click the button below to reset your password:</p>
        <p>
            <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}"
               style="display: inline-block; padding: 10px 20px; margin: 20px 0; color: white; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">Reset
                my password</a>
        </p>
        <p>If you didn't request this, please ignore this email.</p>
        <p>Thanks,</p>
        <p>Your website team</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
</div>
</body>
</html>
