{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block account_content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="{% trans 'Register' %}">
    </form>
{% endblock %}
