{% load bs_icons %}
{% load i18n %}

<h3 class="fs-4">{% trans "Projects" %}</h3>
<ul class="list-unstyled">
    {% for project in item.projects %}
    <li class="mb-2">
        {% icon "project" %}
        <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
    </li>
    {% endfor %}
</ul>
