{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container">
      <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>

    <br>
    <hr>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>
    </div>

{% endblock %}
