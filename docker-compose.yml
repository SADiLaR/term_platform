version: '3'

services:
  db:
    image: postgres:12
    container_name: sadilar-terminology-db
    environment:
      - POSTGRES_DB=term_db
      - POSTGRES_USER=sadilar
      - POSTGRES_PASSWORD=sadilar
    volumes:
      - .:/app
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile-dev
    container_name: sadilar-terminology-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=term_db
      - DJANGO_DB_USER=sadilar
      - DJANGO_DB_PASSWORD=sadilar
      - DATABASE_URL=postgresql://sadilar:sadilar@db/term_db
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=django-insecure-w!h85bp^$e8gm%c23r!0%9i7yzd=6w$s&ic+6!%306&kj8@k*5
